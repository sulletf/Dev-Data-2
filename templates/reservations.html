<!DOCTYPE html>
<html>
  <head>
    <title>Hotel California</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    </style>
  </head>
<body>

<nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:3;width:250px;" id="mySidebar">
  <a class="w3-bar-item w3-button w3-border-bottom w3-large" href="/"><h3>Hotel California</h3></a>
  <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close <i class="fa fa-remove"></i></a>
  <a class="w3-bar-item w3-button " href="/">Home</a>
  <a class="w3-bar-item w3-button" href="/hotels">Hotels</a>
  <a class="w3-bar-item w3-button w3-teal" href="#">Reservations</a>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div class="w3-main" style="margin-left:250px;">

<header class="w3-container w3-theme" style="padding:64px 32px">
  <h1 class="w3-xxxlarge">Hotel California</h1>
</header>

<div class="w3-container" style="padding:32px">

<div class="w3-container w3-teal">
  <h2>Room booking</h2>
</div>

<form class="w3-container" action="/find_room">
  <label class="w3-text-teal"><b>Hotel</b></label>
  <select class="w3-select" name="hotel_id" required>
    <option value="" disabled selected>Choose an hotel</option>
    {% for hotel in hotel_list %}
    <option value="{{hotel['id']}}">{{hotel['address']}} {{hotel['postcode']}} {{hotel['town']}} - {{hotel['country']}}</option>
    {% endfor %}
  </select>
  <label class="w3-text-teal"><b>Check-in date</b></label>
  <input class="w3-input w3-border w3-light-grey" type="date" name="check_in" required>
  <label class="w3-text-teal"><b>Check-out date</b></label>
  <input class="w3-input w3-border w3-light-grey" type="date" name="check_out" required>
  <label class="w3-text-teal"><b>Number of persons</b></label>
  <input class="w3-input w3-border w3-light-grey" type="number" step="1" min="1" name="num_persons" required>
  <label class="w3-text-teal"><b>Your email</b></label>
  <input class="w3-input w3-border w3-light-grey" type="email" name="email" required>

  <button class="w3-btn w3-blue-grey">Find a room</button>
</form>

<script>
// Open and close the sidebar on medium and small screens
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Change style of top container on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
    document.getElementById("myIntro").classList.add("w3-show-inline-block");
  } else {
    document.getElementById("myIntro").classList.remove("w3-show-inline-block");
    document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
  }
}

// Accordions
function myAccordion(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme";
  } else { 
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-theme", "");
  }
}
</script>
     
</body>

</html>
